<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required><br>
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_m" name="gender" required>
		<label for="gender_f">Female</label>
		<input type="radio" id="gender_f" name="gender" required><br>
		<select id="cars">
			<option value="">--Please choose an option--</option>
			<option vaiue="BMW">BMW</option>
			<option value="Maruti">Maruti</option>

		</select><br>
		
		<label for="email">Email</label>
		<input type="email" id="email" placeholder="Email" required><br>
		<br>
		<label for="age">Age</label>
		<input type="number" id="age" placeholder="Age" required><br>
		<label for="dob">DOB</label>
		<input type="date" id="dob"  required><br>
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx" ><br>
		<label for="passwod">Password</label>
		<input type="password" id="password" placeholder="password" required><br>
		<input type="checkbox" id="tos" required>
		<label for="tos">I agree to the TOS</label>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
